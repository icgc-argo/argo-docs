<style>
  /* Reset */
  html,
  body,
  div,
  span,
  applet,
  object,
  iframe,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  blockquote,
  a,
  abbr,
  acronym,
  address,
  big,
  cite,
  del,
  dfn,
  em,
  img,
  ins,
  kbd,
  q,
  s,
  samp,
  small,
  strike,
  strong,
  sub,
  sup,
  tt,
  var,
  b,
  u,
  i,
  center,
  dl,
  dt,
  dd,
  ol,
  ul,
  li,
  fieldset,
  form,
  label,
  legend,
  table,
  caption,
  tbody,
  tfoot,
  thead,
  tr,
  th,
  td,
  article,
  aside,
  canvas,
  details,
  embed,
  figure,
  figcaption,
  footer,
  header,
  hgroup,
  menu,
  nav,
  output,
  ruby,
  section,
  summary,
  time,
  mark,
  audio,
  video {
    font-family: 'Work Sans', Arial, Helvetica, sans-serif;
    border: 0;
    font-size: 100%;
    margin: 0;
    padding: 0;
    vertical-align: baseline;
  }

  pre {
    font-size: 14px;
  }

  ol,
  ul {
    margin-bottom: 1em;
    margin-top: 0;
    padding-left: 2em;
  }
  li + li {
    margin-top: 3.5px;
  }

  :root {
    --ifm-color-primary: #ffffff;
    --ifm-color-primary-dark: #ffffff;
    --ifm-color-primary-darker: #ffffff;
    --ifm-color-primary-darkest: #ffffff;
    --ifm-color-primary-light: #ffffff;
    --ifm-color-primary-lighter: #ffffff;
    --ifm-color-primary-lightest: #ffffff;

    --ifm-color-secondary: #f8f8fb;
    --ifm-color-secondary-dark: #f8f8fb;
    --ifm-color-secondary-darker: #f8f8fb;
    --ifm-color-secondary-darkest: #f8f8fb;
    --ifm-color-secondary-light: #f8f8fb;
    --ifm-color-secondary-lighter: #f8f8fb;
    --ifm-color-secondary-lightest: #f8f8fb;

    --ifm-heading-color: #151c3d;

    --ifm-navbar-height: 57px;

    --argo-grey-2: #dcdde1;
    --argo-grey-4: #f8f8fb;
  }

  a {
    color: #523785;
    text-decoration: underline;
  }

  html a:hover {
    color: #9f7fd8;
    text-decoration: underline;
  }

  input:focus,
  select:focus,
  textarea:focus,
  button:focus {
    outline: none;
  }

  /* Header */
  .navbar {
    background: #ffffff;
    box-shadow: 0 1px 6px 0 rgba(0, 0, 0, 0.1), 0 1px 5px 0 rgba(0, 0, 0, 0.08);
    padding: 16px;
  }

  .navbar .navbar__inner {
    margin: 0px 20px;
    /* max-width: none; */
  }

  .navbar .navbar__inner .navbar__items--right {
    display: flex;
    flex: 1;
  }
  .navbar .navbar__inner a {
    color: #151c3d;
    font-size: 15px;
    font-weight: 600;
    text-align: center;
    height: 25px;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
  }

  .navbar .navbar__inner a:hover {
    color: #0774d3;
    text-decoration: none;
  }

  .navbar .navbar__inner a.navbar__link--active {
    color: #0774d3;
    /* border-bottom: 3px solid #0774d3; */
  }

  .navbar .navbar__inner .navbar__items a {
    height: 25px;
    text-decoration: none;
  }

  .navbar .navbar__inner .navbar__items img {
    margin: 0px;
    height: 100%;
  }

  .navbar .navbar__items {
    flex: 1 1 0;
  }

  /* Docs Page */
  /* Right Side Nav */
  div.docSidebarContainer_node_modules-\@docusaurus-theme-classic-src-theme-DocPage- {
    border: 0px;
    width: 240px;
  }
  div.sidebar_node_modules-\@docusaurus-theme-classic-src-theme-DocSidebar- {
    padding: 0px;
  }

  /* Left Docs Menu */
  .docSidebarContainer_node_modules-\@docusaurus-theme-classic-src-theme-DocPage- {
    margin-right: 24px;
  }

  .menu ul.menu__list {
    padding: 0;
  }
  .menu ul.menu__list li {
    padding: 0;
    margin: 0;
  }

  .menu ul.menu__list a.menu__link {
    text-decoration: none;
    display: flex;
    align-content: center;

    color: #151c3d;
    font-size: 15px;
    font-weight: 600;
    line-height: 1.57;
    border-radius: 0px;
    margin: 8px 0;
    padding: 0px;
  }

  .menu ul.menu__list a.menu__link:hover {
    background-color: #fff;
  }

  .menu .menu__list-item .menu__link--sublist:after {
    background-image: url('/img/icons/chevron-right.svg');
    background-size: cover;
    transform: rotate(90deg);
    transition: transform 0.2s linear;
    height: 0.8rem;
    width: 0.8rem;
    margin-top: 3px;
  }
  .menu .menu__list-item.menu__list-item--collapsed .menu__link--sublist:after {
    transform: rotate(0deg);
  }

  /* Left Docs Menu - Nested List */
  .menu ul.menu__list ul.menu__list {
    margin: 0;
    margin-bottom: 5px;
  }
  .menu ul.menu__list ul.menu__list .menu__link {
    padding: 8px 15px 7px 15px;
    margin: 0;
    font-size: 14px;
    font-weight: 400;
  }

  .menu ul.menu__list ul.menu__list .menu__link.menu__link--active {
    color: #045093;
    background-color: #e6f1fa;
  }
  .menu ul.menu__list ul.menu__list .menu__link:hover {
    color: #151c3d;
    background-color: #f2f2f8;
  }

  .menu > ul.menu__list > li {
    border-bottom: 1px solid #dcdde1;
    margin-bottom: 15px;
  }

  .onPageNav .toc-headings > li > a:hover {
    color: #151c3d;
    background-color: #f2f2f8;
  }

  .onPageNav .toc-headings > li + li {
    margin: 0;
  }

  /* Sidebar (Left Menu) */
  div.menu {
    padding-top: 40px;
  }

  .toc .toggleNav .navGroup {
    border-bottom: 1px solid #dcdde1;
  }
  .toc .toggleNav .navGroup ul {
    margin-bottom: 5px;
  }

  .toc .toggleNav .navGroup .navGroupCategoryTitle {
    color: #151c3d;
    margin: 15px 0;

    font-size: 15px;
    font-weight: 600;
  }

  /* chevron svg path element fill for collapsible category */
  .toc .toggleNav .navGroup .navGroupCategoryTitle span.arrow path:first-of-type {
    fill: #151c3d;
  }

  .toc .toggleNav ul {
    padding: 0;
  }

  .toc .toggleNav ul li a {
    text-decoration: none;
    color: #151c3d;
    padding: 8px 15px 7px 15px;
    font-size: 14px;
    line-height: 1.57;
  }

  .docMainContainer_node_modules-\@docusaurus-theme-classic-src-theme-DocPage-
    div.padding-vert--lg
    > div.container {
    padding: 0px;
  }

  .table-of-contents.table-of-contents__left-border {
    color: #045093;
    border-left: 2px solid #0774d3;
    padding: 0px;
    font-size: 12px;
    color: #717171;
    line-height: 16px;
  }
  .table-of-contents.table-of-contents__left-border li {
    margin: 0px;
  }
  .table-of-contents.table-of-contents__left-border ul {
    padding: 0px;
  }
  .table-of-contents.table-of-contents__left-border li ul a.table-of-contents__link {
    padding-left: 24px;
  }
  .table-of-contents.table-of-contents__left-border .table-of-contents__link {
    text-decoration: none;
    display: block;
    padding: 8px 12px 8px 18px;
    max-width: 200px;
  }
  .table-of-contents.table-of-contents__left-border .table-of-contents__link--active {
    color: #045093;
    background-color: #e6f1fa;
    font-weight: 600;
  }
  .table-of-contents.table-of-contents__left-border .table-of-contents__link:hover {
    background-color: #e6f1fa;
    color: #151c3d;
    background-color: #f2f2f8;
  }

  .toc .toggleNav ul li a:hover,
  .toc .toggleNav ul li a:focus {
    color: #151c3d;
    background-color: #f2f2f8;
  }
  .docPage_node_modules-\@docusaurus-theme-classic-src-theme-DocPage- {
    margin: 0 auto;
    padding: 0 20px;
    flex: 1;
  }

  /* Breakpoint Specific */
  @media only screen and (min-device-width: 360px) and (max-device-width: 736px) {
  }

  @media only screen and (min-width: 1024px) {
    /* .separateOnPageNav .wrapper {
    max-width: none;
  } */
  }

  @media only screen and (max-width: 996px) {
    .navbar .navbar__inner a.navbar__link {
      display: none;
    }
  }

  @media only screen and (min-width: 1400px) {
  }

  @media only screen and (min-width: 1500px) {
    .docPage_node_modules-\@docusaurus-theme-classic-src-theme-DocPage- {
      max-width: 1400px;
    }
  }

  /* Markdown Custom */
  article {
    line-height: 1.64;
  }

  div.docItemContainer_node_modules-\@docusaurus-theme-classic-src-theme-DocItem- {
    max-width: 1400px;
    padding: 0 20px;
  }

  article header h1.docTitle_node_modules-\@docusaurus-theme-classic-src-theme-DocItem- {
    font-size: 35px;
    font-weight: normal;
    margin-bottom: 16px;
  }

  article div.markdown h2 {
    font-size: 24px;
    font-weight: 400;
    margin-top: 1.5em;
    line-height: 30px;
  }

  article div.markdown h3 {
    font-size: 20px;
    margin-top: 1.5em;
    line-height: 1.25;
  }

  article h1,
  article h2,
  article h3,
  article h4,
  article h5 {
    color: #151c3d;
    font-weight: normal;
  }

  article h2::after {
    content: '';
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    width: 76px;
    height: 3px;
    border-radius: 1.5px;
    background: #4bcee5;
    left: 0;
  }

  article h2:nth-of-type(6n + 1):after {
    background: #4bcee5;
  }
  article h2:nth-of-type(6n + 2):after {
    background: #24dbb4;
  }
  article h2:nth-of-type(6n + 3):after {
    background: #f95d31;
  }
  article h2:nth-of-type(6n + 4):after {
    background: #7f55cc;
  }
  article h2:nth-of-type(6n + 5):after {
    background: #fea430;
  }
  article h2:nth-of-type(6n):after {
    background: #0774d3;
  }

  article div.markdown p {
    font-size: 14px;
    font-weight: normal;
    margin-bottom: 14px;
  }
  article div.markdown ul {
    font-size: 14px;
    margin-bottom: 14px;
  }

  article ol li {
    position: relative;
    font-size: 14px;
    margin-bottom: 8px;
  }

  article blockquote {
    color: black;
    background-color: #fee8cb;
    border-left: 8px solid #feba63;
    padding: 15px 30px 1px 15px; /* bottom margin is 1 because content will have margin-bottom=14px in most cases */
    margin-bottom: 16px;
  }

  nav.pagination-nav a.pagination-nav__link {
    color: #523785;
    font-size: 12px;
    border: none;
  }

  nav.pagination-nav a.pagination-nav__link:hover {
    border: none;
  }

  nav.pagination-nav a.pagination-nav__link .pagination-nav__link--label {
    color: #045093;
  }
  nav.pagination-nav a.pagination-nav__link:hover .pagination-nav__link--label {
    color: #0774d3;
  }

  /* Regex Colorizer no bg theme */

  .regex {
    font-family: Monospace;
  }
  .regex b {
    color: #0707ee;
  } /* metasequence */
  .regex i {
    color: #1db000;
  } /* char class */
  .regex i b {
    color: #007a09;
  } /* char class: metasequence */
  .regex i u {
    color: #007a09;
  } /* char class: range-hyphen */
  .regex b.g1 {
    color: #ec9b00;
  } /* group: depth 1 */
  .regex b.g2 {
    color: #9d6400;
  } /* group: depth 2 */
  .regex b.g3 {
    color: #c24699;
  } /* group: depth 3 */
  .regex b.g4 {
    color: #00909d;
  } /* group: depth 4 */
  .regex b.g5 {
    color: #81009d;
  } /* group: depth 5 */
  .regex b.err {
    color: #d50000;
  } /* error */
  .regex b,
  .regex i,
  .regex u {
    font-weight: normal;
    font-style: normal;
    text-decoration: none;
  }

  /* overflow toggle for modal */
  .modal-open {
    overflow: hidden;
  }

  /* Algolia Search */
  .algolia-autocomplete * {
    height: auto !important;
  }

  /* Navbar */
  .navbar .navbar__inner .navbar__items {
    flex: none;
  }

  /*******************
Algolia
*******************/

  /* Bottom border of each suggestion */
  .algolia-docsearch-suggestion {
    border-bottom-color: #3a3dd1;
  }
  /* Main category headers */
  .algolia-docsearch-suggestion--category-header {
    background-color: #4b54de;
  }
  /* Highlighted search terms */
  .algolia-docsearch-suggestion--highlight {
    color: #3a33d1;
  }
  /* Highligted search terms in the main category headers */
  .algolia-docsearch-suggestion--category-header .algolia-docsearch-suggestion--highlight {
    background-color: #4d47d5;
  }
  /* Currently selected suggestion */
  .aa-cursor .algolia-docsearch-suggestion--content {
    color: #272296;
  }
  .aa-cursor .algolia-docsearch-suggestion {
    background: #ebebfb;
  }

  /* For bigger screens, when displaying results in two columns */
  @media (min-width: 768px) {
    /* Bottom border of each suggestion */
    .algolia-docsearch-suggestion {
      border-bottom-color: #7671df;
    }
    /* Left column, with secondary category header */
    .algolia-docsearch-suggestion--subcategory-column {
      border-right-color: #7671df;
      color: #4e4726;
    }
  }

  .search-icon {
    background-image: var(--ifm-navbar-search-input-icon);
    height: auto;
    width: 24px;
    cursor: pointer;
    padding: 8px;
    line-height: 32px;
    background-repeat: no-repeat;
    background-position: center;
    display: none;
  }

  .search-icon-hidden {
    visibility: hidden;
  }

  @media (max-width: 360px) {
    .search-bar {
      width: 0 !important;
      background: none !important;
      padding: 0 !important;
      transition: none !important;
    }

    .search-bar-expanded {
      width: 9rem !important;
    }

    .search-icon {
      display: inline;
      vertical-align: sub;
    }
  }

  .searchbox {
    display: inline-block;
    position: relative;
    width: 200px;
    height: 32px !important;
    white-space: nowrap;
    box-sizing: border-box;
    visibility: visible !important;
  }

  .searchbox .algolia-autocomplete {
    display: block;
    width: 100%;
    height: 100%;
  }

  .searchbox__wrapper {
    width: 100%;
    height: 100%;
    z-index: 999;
    position: relative;
  }

  .searchbox__input {
    display: inline-block;
    box-sizing: border-box;
    -webkit-transition: box-shadow 0.4s ease, background 0.4s ease;
    transition: box-shadow 0.4s ease, background 0.4s ease;
    border: 0;
    border-radius: 16px;
    box-shadow: inset 0 0 0 1px #cccccc;
    background: #ffffff !important;
    padding: 0;
    padding-right: 26px;
    padding-left: 32px;
    width: 100%;
    height: 100%;
    vertical-align: middle;
    white-space: normal;
    font-size: 12px;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }

  .searchbox__input::-webkit-search-decoration,
  .searchbox__input::-webkit-search-cancel-button,
  .searchbox__input::-webkit-search-results-button,
  .searchbox__input::-webkit-search-results-decoration {
    display: none;
  }

  .searchbox__input:hover {
    box-shadow: inset 0 0 0 1px #b3b3b3;
  }

  .searchbox__input:focus,
  .searchbox__input:active {
    outline: 0;
    box-shadow: inset 0 0 0 1px #aaaaaa;
    background: #ffffff;
  }

  .searchbox__input::-webkit-input-placeholder {
    color: #aaaaaa;
  }

  .searchbox__input::-moz-placeholder {
    color: #aaaaaa;
  }

  .searchbox__input:-ms-input-placeholder {
    color: #aaaaaa;
  }

  .searchbox__input::placeholder {
    color: #aaaaaa;
  }

  .searchbox__submit {
    position: absolute;
    top: 0;
    margin: 0;
    border: 0;
    border-radius: 16px 0 0 16px;
    background-color: rgba(69, 142, 225, 0);
    padding: 0;
    width: 32px;
    height: 100%;
    vertical-align: middle;
    text-align: center;
    font-size: inherit;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    right: inherit;
    left: 0;
  }

  .searchbox__submit::before {
    display: inline-block;
    margin-right: -4px;
    height: 100%;
    vertical-align: middle;
    content: '';
  }

  .searchbox__submit:hover,
  .searchbox__submit:active {
    cursor: pointer;
  }

  .searchbox__submit:focus {
    outline: 0;
  }

  .searchbox__submit svg {
    width: 14px;
    height: 14px;
    vertical-align: middle;
    fill: #6d7e96;
  }

  .searchbox__reset {
    display: block;
    position: absolute;
    top: 8px;
    right: 8px;
    margin: 0;
    border: 0;
    background: none;
    cursor: pointer;
    padding: 0;
    font-size: inherit;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    fill: rgba(0, 0, 0, 0.5);
  }

  .searchbox__reset.hide {
    display: none;
  }

  .searchbox__reset:focus {
    outline: 0;
  }

  .searchbox__reset svg {
    display: block;
    margin: 4px;
    width: 8px;
    height: 8px;
  }

  .searchbox__input:valid ~ .searchbox__reset {
    display: block;
    -webkit-animation-name: sbx-reset-in;
    animation-name: sbx-reset-in;
    -webkit-animation-duration: 0.15s;
    animation-duration: 0.15s;
  }

  @-webkit-keyframes sbx-reset-in {
    0% {
      -webkit-transform: translate3d(-20%, 0, 0);
      transform: translate3d(-20%, 0, 0);
      opacity: 0;
    }
    100% {
      -webkit-transform: none;
      transform: none;
      opacity: 1;
    }
  }

  @keyframes sbx-reset-in {
    0% {
      -webkit-transform: translate3d(-20%, 0, 0);
      transform: translate3d(-20%, 0, 0);
      opacity: 0;
    }
    100% {
      -webkit-transform: none;
      transform: none;
      opacity: 1;
    }
  }

  .algolia-autocomplete .ds-dropdown-menu:before {
    display: block;
    position: absolute;
    content: '';
    width: 14px;
    height: 14px;
    background: #373940;
    z-index: 1000;
    top: -7px;
    border-top: 1px solid #373940;
    border-right: 1px solid #373940;
    -webkit-transform: rotate(-45deg);
    transform: rotate(-45deg);
    border-radius: 2px;
  }

  .algolia-autocomplete .ds-dropdown-menu {
    box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.2), 0 2px 3px 0 rgba(0, 0, 0, 0.1);
  }

  @media (min-width: 601px) {
    .algolia-autocomplete.algolia-autocomplete-right .ds-dropdown-menu {
      right: 0 !important;
      left: inherit !important;
    }

    .algolia-autocomplete.algolia-autocomplete-right .ds-dropdown-menu:before {
      right: 48px;
    }

    .algolia-autocomplete .ds-dropdown-menu {
      position: relative;
      top: -6px;
      border-radius: 4px;
      margin: 6px 0 0;
      padding: 0;
      text-align: left;
      height: auto;
      position: relative;
      background: transparent;
      border: none;
      z-index: 999;
      max-width: 600px;
      min-width: 500px;
    }
  }

  @media (max-width: 600px) {
    .algolia-autocomplete .ds-dropdown-menu {
      z-index: 100;
      position: fixed !important;
      top: 50px !important;
      left: auto !important;
      right: 1rem !important;
      width: 600px;
      max-width: calc(100% - 2rem);
      max-height: calc(100% - 5rem);
      display: block;
    }

    .algolia-autocomplete .ds-dropdown-menu:before {
      right: 6rem;
    }
  }

  .algolia-autocomplete .ds-dropdown-menu .ds-suggestions {
    position: relative;
    z-index: 1000;
  }

  .algolia-autocomplete .ds-dropdown-menu .ds-suggestion {
    cursor: pointer;
  }

  .algolia-autocomplete .ds-dropdown-menu [class^='ds-dataset-'] {
    position: relative;
    border-radius: 4px;
    overflow: auto;
    padding: 0;
    background: #ffffff;
  }

  .algolia-autocomplete .ds-dropdown-menu * {
    box-sizing: border-box;
  }

  .algolia-autocomplete .algolia-docsearch-suggestion {
    display: block;
    position: relative;
    padding: 0;
    overflow: hidden;
    text-decoration: none;
  }

  .algolia-autocomplete .ds-cursor .algolia-docsearch-suggestion--wrapper {
    background: #f1f1f1;
    box-shadow: inset -2px 0 0 #61dafb;
  }

  .algolia-autocomplete .algolia-docsearch-suggestion--highlight {
    background: #ffe564;
    padding: 0.1em 0.05em;
  }

  .algolia-autocomplete
    .algolia-docsearch-suggestion--category-header
    .algolia-docsearch-suggestion--category-header-lvl0
    .algolia-docsearch-suggestion--highlight,
  .algolia-autocomplete
    .algolia-docsearch-suggestion--category-header
    .algolia-docsearch-suggestion--category-header-lvl1
    .algolia-docsearch-suggestion--highlight {
    color: inherit;
    background: inherit;
  }

  .algolia-autocomplete
    .algolia-docsearch-suggestion--text
    .algolia-docsearch-suggestion--highlight {
    padding: 0 0 1px;
