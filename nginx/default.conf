server {
    listen       8080;
    server_name  localhost;
    root   /usr/share/nginx/html;
    absolute_redirect off;

    
    error_page 404 /404.html;
    location = /404.html {
            internal;
    }

    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}